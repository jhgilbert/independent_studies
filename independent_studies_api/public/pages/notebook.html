<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notebook</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 30px;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
<a href="/#/dashboard">Back to dashboard</a>
<div id="editor"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/ace/1.1.01/min/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var noteID = null;
    var editor = ace.edit("editor");
    editor.getSession().setUseWrapMode(true);

    // Read a given param value
    function getUrlVar(key){
        var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search);
        return result && decodeURI(result[1]) || "";
    }

    function saveNote() {
        var noteData = {
            note: {
                enrollment_id: parseInt(getUrlVar('enrollment_id')),
                text: editor.getValue()
            }
        };

        var endpoint = (noteID) ? ("/notes/" + noteID) : "/notes";
        var method = (noteID) ? "PUT" : "POST";

        $.ajax({
            url: endpoint,
            type: method,
            data: noteData
        }).done(function(data) {
            if (!noteID) {
                noteID = data.id;
            }
            okToSave = true;
        });
    }

    var okToSave = true;

    // Save every 20 seconds if user is actively editing the text
    editor.on("change", function(){
        if (okToSave) {
            okToSave = false;
            setTimeout(function (){
                saveNote();
            }, 20000);
        }
        else {
            return true;
        }
    });
</script>
</body>
</html>
