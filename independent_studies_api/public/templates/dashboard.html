<div ng-controller="dashCtrl">

    <!-- column of progress bars -->
    <div class="progress-bars">
        <div class="progress-section" ng-repeat="i in notebookIndex" ng-click="uiControls.selectedNotebookItem=$index" ng-class="{selectedResource: uiControls.selectedNotebookItem===$index}">
            <div>
                <div class="resource-header"><h4><span ng-bind="i.title"></span></h4></div>
            </div>
            <div style="clear: both;">
                <div class="done progress-unit" ng-repeat="unit in i.completedArray"></div><div class="to-go progress-unit" ng-repeat="unit in i.remainderArray"></div>
            </div>
        </div>
    </div>

    <!-- detailed view of user's progress on the selected learning resource -->
    <div class="section notebook">
        <h2><a href="{{notebookDetail.url}}">{{notebookDetail.title}} ({{notebookDetail.percentage}}%)</a></h2>
        <p>{{notebookDetail.description}}</p>
        <h3 class="notebook-subhead">Recent Progress</h3>
        <ul>
            <li ng-repeat="item in notebookDetail.advancements">{{item.amount}}% on {{item.timestamp}}</li>
        </ul>
        <h3 class="notebook-subhead">Notes</h3>
        <div ng-repeat="post in notebookDetail.notes">
            <p class="post-date">{{post.timestamp}}</p>
            <p>{{post.text}}</p>
            <hr/>
        </div>
    </div>
</div>
