<div class="section" style="padding: 5px 10px 20px 10px;" ng-show="sessionData.userIsLoggedIn" ng-controller="transcriptCtrl">
    <h3>Courses Completed by <span ng-bind="sessionData.userName"></span></h3>
    <div ng-repeat="course in transcript">
        <p><a href="{{course.course_url}}">{{course.course_title}}</a></p>
    </div>
</div>
